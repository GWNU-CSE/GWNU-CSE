<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인생 네 컷 오래오래</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>인생 네 컷 오래오래</h1>
        <form action="#" method="post">
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">로그인</button>
        </form>

        <div class="links">
            <button id="findIdBtn" class="link-button">아이디 찾기</button>
            <button id="findPwBtn" class="link-button">비밀번호 찾기</button>
        </div>

        <div class="register">
            <p>계정이 없으신가요? <a href="#" id="signupLink">회원가입</a></p>
        </div>

        <div class="social-login">
            <button class="google-login">
                <img src="images/google.png" alt="Google Login">
            </button>
            <button class="kakao-login">
                <img src="images/kakao.png" alt="Kakao Login">
            </button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
