<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signupForm">
            <input type="text" id="name" placeholder="이름" required>
            <input type="text" id="phone" placeholder="전화번호" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            
            <div class="buttons">
                <button type="button" class="signup-btn">회원가입</button>
                <button type="button" class="cancel-btn" id="cancelBtn">취소</button>
            </div>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
