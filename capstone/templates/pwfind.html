<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="pwfind.css">
</head>
<body>
    <div class="container">
        <h1>비밀번호 찾기</h1>
        <p>이메일과 이름을 입력해주세요</p>
        <form id="pwFindForm">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" id="sendCodeBtn">인증번호 받기</button>
            <input type="text" id="verificationCode" placeholder="인증번호 6자리 숫자 입력">
            <button type="button" id="verifyCodeBtn">확인</button>
        </form>
        <div class="buttons">
            <button type="submit" id="findPwdBtn">비밀번호 찾기</button>
            <button type="button" id="backBtn">뒤로가기</button>
            
        </div>
    </div>
    
    <script src="pwfind.js"></script>
</body>
</html>
