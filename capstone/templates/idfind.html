<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="idfind.css">
</head>
<body>
    <div class="container">
        <h1>아이디 찾기</h1>
        <p>복구 이메일과 이름을 입력해주세요</p>
        <form id="idFindForm">
            <input type="text" id="name" placeholder="이름" required>
            <input type="text" id="phone" placeholder="전화번호" required>
            <button type="button" id="verificationBtn">인증번호 받기</button>
            <input type="text" id="verificationCode" placeholder="인증번호 6자리 숫자 입력" required>
            <button type="button" class="find-btn">확인</button>
            <div class="buttons">
                <button type="button" class="find-btn">아이디 찾기</button>
                <button type="button" id="backBtn">뒤로가기</button>
            </div>
        </form>
    </div>

    <script src="idfind.js"></script>
</body>
</html>
